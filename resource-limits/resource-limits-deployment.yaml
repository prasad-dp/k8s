apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-managed-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resource-app
  template:
    metadata:
      labels:
        app: resource-app
    spec:
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80
        # Resource Requests: Minimum resources needed
        resources:
          requests:
            cpu: 100m            # 0.1 CPU cores
            memory: 128Mi        # 128 Megabytes
          # Resource Limits: Maximum resources allowed
          limits:
            cpu: 500m            # 0.5 CPU cores
            memory: 256Mi        # 256 Megabytes
      - name: sidecar
        image: busybox
        command: ['sh', '-c', 'while true; do sleep 3600; done']
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
